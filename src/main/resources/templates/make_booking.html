<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<style>
		.col-5 {
			margin: auto;
			width: 60%;
			padding: 10px;
		}
	</style>
</head>

<body>
	<div class="col-5">
		<div class="container">
			<div class="card">
				<div class="card-header bg-primary text-white text-center">
					<h3>Make Booking</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/room/view_room_bookings_made}" method="POST" id="bookingForm" th:object="${room}">
						<div class="row">
							<div class="col-2">
								<label for="id">ID</label>
							</div>
							<div class="col-4">
								<input type="text" name="id" id="id" th:field="*{id}" class="form-control" readonly />
							</div>
						</div><br />
						<div class="row">
							<div class="col-2">
								<label for="name">ROOM NAME</label>
							</div>
							<div class="col-4">
								<input type="text" th:field="*{name}" class="form-control" readonly />
							</div>
						</div><br />
						<div class="row">
							<div class="col-2">
								<label for="name">SUBJECT</label>
							</div>
							<div class="col-4">
								<input type="text" id="subject" name="subject" class="form-control"/>
							</div>
						</div><br />
						<div class="row">
							<div class="col-2">
								<label for="location">START TIME</label>
							</div>
							<div class="col-4">
								<input type="time" id="startTime" name="startTime" min="09:15" max="18:00" required />
							</div>
						</div><br />
						<div class="row">
							<div class="col-2">
								<label for="amount">END TIME</label>
							</div>
							<div class="col-4">
								<input type="time" id="endTime" name="endTime" min="09:15" max="18:00" required />
							</div>
						</div> <br />
						<div class="row">
							<div class="col-2">
								<label for="name">Attendees number</label>
							</div>
							<div class="col-4">
								<input type="number" name="numberOfAttendees" id="numberOfAttendees" max="20" min="2" class="form-control" required />
							</div>
						</div><br />
						<button type="submit" class="btn btn-success">Save Booking <i class="fa fa-plus-square" aria-hidden="true"></i></button> 
					</form>
				</div>
				<div class="card-footer"></div>
			</div>
		</div>
	</div>
</body>

</html>
